server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: itinerary-service
          uri: lb://itinerary-service
          predicates:
            - Path=/api/itineraries/**
          filters:
            - StripPrefix=2
        - id: search-service
          uri: lb://search-service
          predicates:
            - Path=/api/search/**
          filters:
            - StripPrefix=2
  boot:
    admin:
      client:
        url: ${ADMIN_SERVER:http://localhost:8763}

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    registerWithEureka: true
    serviceUrl: 
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    healthcheck:
      enabled: true
